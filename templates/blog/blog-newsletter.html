
<div class="single-sidebar-widget newsletter-widget">
  <h4 class="newsletter-title">Newsletter</h4>
  <p>
    Here, I focus on a range of items and features that we use in life without
    giving them a second thought.
  </p>
  <form  action="{% url 'website:newsletter' %}" method="post">
    <div class="row">
      {% csrf_token %}
      <div class="form-group d-flex flex-row">
        <div class="col-autos">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i>
              </div>
              
            </div>
            <input type="email" class="form-control" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
            name="email" placeholder="Enter email" onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Enter email'">
          </div>
        </div>
        <!-- <a href="#" class="bbtns">Subcribe</a> -->
        <button class="bbtns" type="submit">Subcribe</button>
      </div>
    </div>
  </form>
  <p class="text-bottom">
    You can unsubscribe at any time
  </p>
</div>
